<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tanner Lambert</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- tailwind -->
        <link href="../../dist/output.css" rel="stylesheet" />
        <!-- alpine.js -->
        <script src="../../dist/output.js" defer></script>
        <!-- my stuff -->
        <script src="navbar.js"></script>
    </head>
    <body>
        <!-- Mobile Navbar -->
        <nav x-data="navbar()" class="h-20 items-center bg-slate-800 px-4 font-mono lg:hidden">
            <div class="flex h-full items-center justify-between">
                <span class="text-lg text-teal-400">./tannerlambert</span>
                <button @click="open = !open" class="text-slate-300">
                    <svg
                        x-show="!open"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="h-8 w-8"
                    >
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    <svg
                        x-show="open"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="h-8 w-8"
                    >
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <ul x-show="open" class="absolute right-0 left-0 bg-slate-800 text-sm">
                <template x-for="(entry, i) in entries">
                    <li class="w-full">
                        <a
                            x-bind:href="entry.targetSection"
                            class="block whitespace-nowrap p-4 text-slate-300 focus-within:bg-slate-900 hover:bg-slate-900 hover:text-slate-200 active:text-slate-400"
                        >
                            <span class="text-teal-400" x-text="'0' + (i + 1) + '. '">01.</span>
                            <span x-text="entry.name"></span>
                        </a>
                    </li>
                </template>
            </ul>
        </nav>
        <!---desktop navbar-->
        <nav x-data="navbar()" class="hidden h-20 items-center justify-between bg-slate-800 px-10 font-mono lg:flex">
            <span class="items-center text-lg text-teal-400">./tannerlambert</span>
            <ul class="flex space-x-8 text-sm">
                <template x-for="(entry, i) in entries">
                    <li>
                        <a x-bind:href="entry.Targetsection" class="whitespace-nowrap text-slate-300 hover:text-slate-200 active:text-slate-400">
                            <span class="text-teal-400" x-text="'0' + (i + 1) + '. '">01.</span>
                            <span x-text="entry.name"></span>
                        </a>
                    </li>
                </template>
            </ul>
        </nav>

        <!-- Main Box -->
        <div class="h-50 hidden items-center justify-between bg-slate-800 px-10 font-mono lg:flex">
            <!--Box with intro -->
            <div class="flex items-center justify-between">
                <h2 class="font-mono text-lg text-teal-400">Hey, my name is</h2>
            </div>
        </div>
    </body>
</html>
