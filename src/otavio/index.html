<!DOCTYPE html>

    <head>

                    <div x-data="{ open: false }" x-on:click.outside="open = false">
                        <button x-on:click="open = !open">
                            <a href="#"
                                ><span class="text-base text-teal-400">06.</span>
                                <span class="text-base text-slate-300">contact</span>
