<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Andres Cantero</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- tailwind -->
        <link href="../../dist/output.css" rel="stylesheet" />
        <!--alpine.js-->
        <script src="../../dist/output.js" defer></script>
        <script src="./Scripts/navbar.js"></script>
    </head>
    <body class="bg-slate-800 text-slate-300">
        <nav x-data="andresnavbar" class="text-lg text-teal-400">
            <!-- desktop -->
            <div class="hidden h-20 flex-row items-center justify-between p-10 font-mono lg:flex">
                <span class="text-lg text-teal-400">./andrescantero</span>
                <ul class="flex space-x-8 text-sm">
                    <template x-for="entry in entries">
                        <ul class="font font-mono">
                            <a :href="entry.url">
                                <span class="text-teal-400" x-text="entry.prefix"></span>
                                <span class="hover:text-slate-200 active:text-slate-400" x-text="entry.item"></span>
                            </a>
                        </ul>
                    </template>
                </ul>
            </div>
            <!-- Mobile Navbar -->
            <div class="h-20 items-center bg-slate-800 px-4 lg:hidden">
                <div class="flex h-full items-center justify-between">
                    <span class="text-lg text-teal-400">./andrescantero</span>
                    <!-- toggling -->
                    <button @click="open = !open" class="text-slate-300">
                        <svg
                            x-show="!open"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="h-8 w-8"
                        >
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <svg
                            x-show="open"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="h-8 w-8"
                        >
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <ul
                    x-show="open"
                    x-transition:enter="transition ease-out duration-100"
                    x-transition:enter-start="transform opacity-0 scale-95"
                    x-transition:enter-end="transform opacity-100 scale-100"
                    x-transition:leave="transition ease-in duration-75"
                    x-transition:leave-start="transform opacity-100 scale-100"
                    x-transition:leave-end="transform opacity-0 scale-95"
                    class="absolute right-0 left-0 origin-top-right bg-slate-800 text-sm transition-opacity"
                >
                    <template x-for="entry in entries">
                        <li class="w-full">
                            <a
                                x-bind:href="entry.targetSection"
                                class="block whitespace-nowrap p-4 text-slate-300 focus-within:bg-slate-900 hover:bg-slate-900 hover:text-slate-200 active:text-slate-400"
                            >
                                <span class="text-teal-400" x-text="entry.prefix"></span>
                                <span x-text="entry.item"></span>
                            </a>
                        </li>
                    </template>
                </ul>
            </div>
        </nav>
        <section id="home" class="flex">
            <!-- 50% wide -->
            <div class="w-1/2">
                <div>Greetings</div>
                <div>Andres Cantero</div>
                <div>Bio</div>
                <div>Download resume</div>
                <div>Watch video</div>
            </div>
            <!-- 50% wide -->
            <!-- box 2 -->
            <div class="flex w-1/2 justify-end">
                <div>Image</div>
            </div>
        </section>
    </body>
</html>
